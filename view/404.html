<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found | My Website</title>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 100px;
      }
      h1 {
        font-size: 100px;
        margin: 0;
        color: #ff4757;
      }
      h2 {
        margin-top: 20px;
        font-size: 24px;
        color: #333;
      }
      a {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 24px;
        font-size: 18px;
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 8px;
        transition: 0.3s;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <h2>Oops! Page not found</h2>
    <p>The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="/">Go Back Home</a>
  </body>
</html>
